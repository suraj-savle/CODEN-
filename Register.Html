<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CODEN | إنشاء حساب</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif}
    body{background:#0b0b0b;color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center}
    .card{background:#111;border:1px solid #222;border-radius:14px;padding:28px;width:100%;max-width:420px}
    h1{text-align:center;margin-bottom:6px;font-size:26px}
    .subtitle{text-align:center;color:#aaa;margin-bottom:22px;font-size:14px}
    label{display:block;margin-bottom:6px;font-size:14px;color:#ccc}
    input{width:100%;padding:12px;margin-bottom:14px;background:#0b0b0b;border:1px solid #222;border-radius:8px;color:#fff;font-size:14px}
    input:focus{outline:none;border-color:#555}
    button{width:100%;padding:12px;border:none;border-radius:8px;background:#fff;color:#000;font-weight:bold;cursor:pointer;font-size:15px}
    button.alt{margin-top:12px;background:#1a1a1a;color:#fff;border:1px solid #222}
    button[disabled]{opacity:.6;cursor:not-allowed}
    .divider{text-align:center;margin:18px 0;color:#666;font-size:13px}
    .links{text-align:center;margin-top:14px;font-size:13px}
    .links a{color:#aaa;text-decoration:none}
    .links a:hover{text-decoration:underline}
    .error,.success{display:none;padding:10px;border-radius:8px;font-size:13px;margin-bottom:14px}
    .error{background:#2a0000;border:1px solid #550000;color:#ff9b9b}
    .success{background:#002a1c;border:1px solid #006644;color:#6dffb3}
    .hint{font-size:12px;color:#777;margin:-6px 0 12px}
  </style>
</head>
<body><div class="card">
  <h1>CODEN</h1>
  <div class="subtitle">أنشئ حساب المطور الخاص بك</div>  <div class="error" id="errorBox"></div>
  <div class="success" id="successBox">تم إنشاء الحساب بنجاح، سيتم تحويلك لتسجيل الدخول…</div><label>الاسم الكامل</label> <input id="name" type="text" placeholder="اسمك الكامل" />

<label>البريد الإلكتروني</label> <input id="email" type="email" placeholder="you@developer.com" />

<label>كلمة المرور</label> <input id="password" type="password" placeholder="••••••••" />

  <div class="hint">8 أحرف على الأقل</div><label>تأكيد كلمة المرور</label> <input id="confirm" type="password" placeholder="••••••••" />

<button id="submitBtn" onclick="register()">إنشاء حساب</button>

  <div class="divider">— أو —</div>
  <button class="alt" onclick="githubSignup()">سجّل باستخدام GitHub</button>  <div class="links">
    <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
  </div>
</div><script>
function register(){
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const confirm = document.getElementById('confirm').value;
  const error = document.getElementById('errorBox');
  const success = document.getElementById('successBox');
  const btn = document.getElementById('submitBtn');

  error.style.display = 'none';
  success.style.display = 'none';

  if(!name || !email || !password || !confirm){
    showError('من فضلك املأ جميع الحقول'); return;
  }
  if(password.length < 8){
    showError('كلمة المرور يجب أن تكون 8 أحرف على الأقل'); return;
  }
  if(password !== confirm){
    showError('كلمتا المرور غير متطابقتين'); return;
  }

  btn.disabled = true;
  btn.textContent = 'جارٍ الإنشاء…';

  // MOCK REGISTER — سيتم استبداله بـ API
  setTimeout(()=>{
    success.style.display = 'block';
    setTimeout(()=>{ window.location.href = 'login.html'; }, 1200);
  }, 800);
}

function showError(msg){
  const error = document.getElementById('errorBox');
  error.textContent = msg;
  error.style.display = 'block';
}

function githubSignup(){
  alert('GitHub OAuth (Mock)');
}
</script></body>
</html>

<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CODEN | Edit Profile</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif}
    body{background:#0b0b0b;color:#fff}header{
  display:flex;justify-content:space-between;align-items:center;
  padding:16px 24px;border-bottom:1px solid #222
}
header h1{font-size:22px}
nav a{margin-left:16px;color:#aaa;text-decoration:none;font-size:14px}
nav a:hover,nav a.active{color:#fff}

.container{max-width:900px;margin:20px auto}
.card{background:#111;border:1px solid #222;border-radius:14px;padding:20px}

h2{font-size:20px;margin-bottom:16px}

label{display:block;margin-top:12px;margin-bottom:6px;font-size:14px;color:#ccc}
input,textarea{
  width:100%;padding:12px;background:#0b0b0b;border:1px solid #222;
  border-radius:8px;color:#fff;font-size:14px
}
textarea{resize:none}
input:focus,textarea:focus{outline:none;border-color:#555}

.avatar-box{display:flex;align-items:center;gap:16px;margin-bottom:16px}
.avatar{width:120px;height:120px;border-radius:50%;background:#222}

.skills{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
.skill{background:#1a1a1a;border:1px solid #222;padding:6px 10px;border-radius:20px;font-size:12px;color:#ccc}

.row{display:grid;grid-template-columns:1fr 1fr;gap:12px}

button{margin-top:18px;padding:12px 18px;border:none;border-radius:8px;background:#fff;color:#000;font-weight:bold;cursor:pointer}
button.secondary{background:#1a1a1a;color:#fff;border:1px solid #222;margin-right:10px}

.hint{font-size:12px;color:#777;margin-top:6px}

@media(max-width:700px){.row{grid-template-columns:1fr}}

  </style>
</head>
<body><header>
  <h1>CODEN</h1>
  <nav>
    <a href="home.html">Home</a>
    <a class="active" href="profile.html">Profile</a>
    <a href="projects.html">Projects</a>
    <a href="login.html">Logout</a>
  </nav>
</header><div class="container">
  <div class="card">
    <h2>✏️ تعديل الملف الشخصي</h2><div class="avatar-box">
  <div class="avatar"></div>
  <div>
    <label>صورة البروفايل</label>
    <input type="file" accept="image/*" />
    <div class="hint">سيتم رفع الصورة لاحقًا عبر الباك إند</div>
  </div>
</div>

<label>الاسم</label>
<input id="name" type="text" value="Yossef El-Naggar" />

<label>المسمى الوظيفي</label>
<input id="role" type="text" value="Full-Stack Developer" />

<label>نبذة عنك</label>
<textarea id="bio" rows="4">مطور مهتم ببناء منصات SaaS ومنتجات قابلة للتوسع عالميًا.</textarea>

<label>المهارات</label>
<input id="skillsInput" type="text" placeholder="JavaScript, HTML, CSS, AI" />
<div class="hint">افصل بين المهارات بفاصلة</div>

<div class="skills" id="skillsBox"></div>

<div style="margin-top:20px">
  <button onclick="saveProfile()">حفظ التعديلات</button>
  <button class="secondary" onclick="cancel()">إلغاء</button>
</div>

  </div>
</div><script>
const skillsInput = document.getElementById('skillsInput');
const skillsBox = document.getElementById('skillsBox');

skillsInput.addEventListener('input', ()=>{
  skillsBox.innerHTML = '';
  skillsInput.value.split(',').map(s=>s.trim()).filter(Boolean).forEach(s=>{
    const el = document.createElement('div');
    el.className = 'skill'; el.textContent = s; skillsBox.appendChild(el);
  });
});

function saveProfile(){
  // MOCK SAVE — سيتم استبداله بـ API
  alert('تم حفظ التعديلات (Mock)');
  window.location.href = 'profile.html';
}

function cancel(){
  window.location.href = 'profile.html';
}
</script></body>
</html>

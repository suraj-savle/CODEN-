<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CODEN | Add Project</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:Arial,sans-serif}
    body{background:#0b0b0b;color:#fff}
    header{display:flex;justify-content:space-between;align-items:center;padding:16px 24px;border-bottom:1px solid #222}
    header h1{font-size:22px}
    nav a{margin-left:16px;color:#aaa;text-decoration:none;font-size:14px}
    nav a:hover,nav a.active{color:#fff}.container{max-width:800px;margin:20px auto}
.card{background:#111;border:1px solid #222;border-radius:14px;padding:20px}
h2{font-size:20px;margin-bottom:14px}

label{display:block;margin-top:12px;margin-bottom:6px;font-size:14px;color:#ccc}
input,textarea{
  width:100%;padding:12px;background:#0b0b0b;border:1px solid #222;border-radius:8px;color:#fff;font-size:14px
}
textarea{resize:none}
input:focus,textarea:focus{outline:none;border-color:#555}

.row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
.tags{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
.tag{background:#1a1a1a;border:1px solid #222;padding:6px 10px;border-radius:20px;font-size:12px;color:#ccc}

button{margin-top:16px;padding:12px 18px;border:none;border-radius:8px;background:#fff;color:#000;font-weight:bold;cursor:pointer}
button.secondary{background:#1a1a1a;color:#fff;border:1px solid #222;margin-right:10px}

.hint{font-size:12px;color:#777;margin-top:6px}

@media(max-width:700px){.row{grid-template-columns:1fr}}

  </style>
</head>
<body><header>
  <h1>CODEN</h1>
  <nav>
    <a href="home.html">Home</a>
    <a href="profile.html">Profile</a>
    <a class="active" href="projects.html">Projects</a>
    <a href="login.html">Logout</a>
  </nav>
</header><div class="container">
  <div class="card">
    <h2>➕ إضافة مشروع جديد</h2><label>اسم المشروع</label>
<input id="title" type="text" placeholder="Project title" />

<label>وصف المشروع</label>
<textarea id="description" rows="4" placeholder="Describe your project..."></textarea>

<div class="row">
  <div>
    <label>رابط GitHub</label>
    <input id="github" type="url" placeholder="https://github.com/..." />
  </div>
  <div>
    <label>رابط Live (اختياري)</label>
    <input id="live" type="url" placeholder="https://yourapp.com" />
  </div>
</div>

<label>التقنيات المستخدمة</label>
<input id="tech" type="text" placeholder="HTML, CSS, JavaScript" />
<div class="hint">افصل بين التقنيات بفاصلة</div>

<div class="tags" id="tags"></div>

<div style="margin-top:20px">
  <button onclick="saveProject()">حفظ المشروع</button>
  <button class="secondary" onclick="cancel()">إلغاء</button>
</div>

  </div>
</div><script>
const techInput = document.getElementById('tech');
const tagsBox = document.getElementById('tags');

techInput.addEventListener('input', ()=>{
  tagsBox.innerHTML = '';
  techInput.value.split(',').map(t=>t.trim()).filter(Boolean).forEach(t=>{
    const el = document.createElement('div');
    el.className = 'tag'; el.textContent = t; tagsBox.appendChild(el);
  });
});

function saveProject(){
  // MOCK SAVE — سيتم استبداله بـ API
  alert('تم حفظ المشروع (Mock)');
  window.location.href = 'projects.html';
}

function cancel(){
  window.location.href = 'projects.html';
}
</script></body>
</html>
